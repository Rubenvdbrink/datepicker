@if(contacts.length > 0) {
<dp-contact-list [contacts]="contacts"></dp-contact-list>
} @else {
<h1>Loading...</h1>
}
<!-- Make use of the contact form component to add a new contact, make use of output signals -->
<dp-contact-form
  [contacts]="contacts"
  (contactAdded)="contactAdded($event)"
></dp-contact-form>
